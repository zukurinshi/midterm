name: basic
description: A basic game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.0.0

dependencies:
  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.6
  flame: ^1.16.0
  flutter:
    sdk: flutter
  go_router: ^13.0.0
  google_fonts: 6.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  logging: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  test: ^1.24.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/images/dino/walk_1.png
    - assets/images/dino/walk_2.png
    - assets/images/dino/walk_3.png
    - assets/images/dino/walk_4.png
    - assets/images/dino/death_1.png
    - assets/images/dino/pig.gif
    - assets/images/cacti/
    - assets/images/ptera/
    - assets/images/bawang/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/Permanent_Marker/PermanentMarker-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon-adaptive-foreground.png"
